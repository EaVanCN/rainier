<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>按钮测试</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="rainier.css" rel="stylesheet" type="text/css"></link>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
        
    <input class="btn btn-default" value="Submit" type="submit" />

    <a class="btn btn-original">Button</a>

    <input class="btn btn-original" value="Button" type="button" />

    <button class="btn btn-original btn-nor">Button</button>

    <a class="btn btn-original">Button</a>

    <a class="btn btn-success btn-big">Link</a>

    </br>

    <input class="btn btn-original btn-big" disabled="disabled" value="Button" type="button" />

    <input class="btn btn-danger btn-nor" value="Button" type="button" />

    <input class="btn btn-original btn-sml" value="Button" type="button" />

    <input class="btn btn-original btn-sml" value="查" type="button" />

    <a class="btn btn-original btn-sml" disabled="disabled">改</a>

    <a class="btn btn-warning btn-nor">详细资料</a>

    <span style="cursor:not-allowed">not-allowed</span>
</div>
</body>

</html>
